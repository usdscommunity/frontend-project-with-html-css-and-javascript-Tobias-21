<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Sign-up form start -->
  <section class="section">
    <div class="img">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration" id="image">
    </div>

    <div class="stay">
      <h1> Stay updated! </h1>

      <p> Join 60,000+ product managers receiving monthly updates on: </p>

      <form action="">
        <div class="container">
          <div>
            <p class="image"> <img src="assets/images/icon-list.svg" alt="icon-list"></p>
            <p class="image"> <img src="assets/images/icon-list.svg" alt="icon-list"></p>
            <p class="image"> <img src="assets/images/icon-list.svg" alt="icon-list"></p>
          </div>
          <div>
            <p class="liste"> Product discovery and building what matters </p>
            <p class="liste"> Measuring to ensure updates are a success </p>
            <p class="liste"> And much more! </p>
          </div>
        </div>


        <p>
        <p class="email"> <label for="email"> Email address </label> </p>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        </p>
        <p class="button">
          <button type="submit"> Subscribe to monthly newsletter </button>
        </p>
      </form>
    </div>


  </section>
  <!-- Sign-up form end -->


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MONSI Olowun-Tobi </a>.
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>

</html>
